<!doctype>
<html>
<head>
	<title>Swade</title>
    <meta name="theme-color" content="#00BAD2"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='reset.css'></style>
    <link rel='stylesheet' href='main.css'></style>
</head>
<body>
	<header>
		<h1>Swade</h1>
		<img src='back-icon.svg' id='backButton' style='display: none'></img>
	</header>
	<div id='listContainer'></div>
	<div id='detailContainer' style='display: none'></div>
	<div id='toastContainer'>
		<div id='toast'>Adjusting to your taste...</div>
	</div>
	<div class='clear'></div>
	<footer>
		<div class='filtersContainer'>
			<img src='filter.png' id='filterIcon'></img><div class='filter'>PRICE</div><div class='filter'>CATEGORY</div><div class='filter'>COLOR</div><div class='filter'>SIZE</div>
		</div>
	</footer>
	<script id='cardTemplate' type='text/x-handlebars-template'>
		<section class='card' id='item{{id}}'>
			<div class='thumbContainer'>
				<img class='thumb' src='{{thumbnail}}'></img>
				<div class='redHeart'></div>
			</div>
			<div class='metaContainer'>
				<h2>{{title}}</h2>
			</div>
		</section>
    </script>
 	<script id='detailTemplate' type='text/x-handlebars-template'>
		<img class='thumb' src='{{thumbnail}}'></img>
		<div class='metaContainer'>
			<h2>{{title}}</h2>
			<p class='description'>This is the description lorem ipsum dolar sit amet dolar sit amit is the best.</p>
			<div class='buyButton'>&#163;89.99</div>
		</div>
    </script>

    <script type='text/javascript' src='handlebars-v1.3.0.js'></script>
	<script type='text/javascript' src='main.js'></script>
</body>
</html>
